{% load navigation_tags static %}

<div class="header clearfix" role="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class = "head_logo">
                <a href="/" class="logo">DATA MÆLSTRØM</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#main-navigation" aria-label="Mobile menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <form action="/search" method="get" class="search" role="search">
                    <input name="q" type="text" placeholder="Search Article by Name" aria-label="Search the site"
                           autocomplete="off">
                </form>
                </div>
                <div>
                {% block main_navigation %}
                <nav class="collapse navbar-collapse" id="main-navigation" role="navigation"
                     aria-label="Primary site navigation">
                    <ul class="nav nav-pills">
                        {# main_menu is defined in base/templatetags/navigation_tags.py #}
                        {% get_site_root as site_root %}
                        {% top_menu parent=site_root calling_page=self %}
                    </ul>
                </nav>
                {% endblock %}
                    </div>
            </div>
        </div>
    </div>
</div>
